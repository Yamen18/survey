<div class="container">
    <form class="form-horizontal" role="form">
      <div class='container'>
  
        <div class='row'>
          <div class="col-lg-12">
            <div class="form-heading">
              <span class="prg">Participant Information</span>
            </div>
          </div>
        </div>
        <div class='row'>
  
          <div class="col-lg-6">
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.FirstName" [ngModelOptions]="{standalone: true}" placeholder="First Name"
                required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.LastName" [ngModelOptions]="{standalone: true}"
                placeholder="Last Name" required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.Email" [ngModelOptions]="{standalone: true}" placeholder="Email"
                required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.Phone" [ngModelOptions]="{standalone: true}" placeholder="Phone"
                required />
            </mat-form-field> 
 
            <mat-form-field class=" col-sm-12">
                <input matInput [(ngModel)]="participant.Mobile" [ngModelOptions]="{standalone: true}" placeholder="Mobile"
                  required />
              </mat-form-field>
          </div>
  
          <div class="col-lg-6">     
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.Adress" [ngModelOptions]="{standalone: true}" placeholder="Address"
                required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.Zip" [ngModelOptions]="{standalone: true}" placeholder="ZIP"
                required />
            </mat-form-field>
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="participant.City" [ngModelOptions]="{standalone: true}" placeholder="City"
                required />
            </mat-form-field>

            <mat-form-field class=" col-sm-12">
                <mat-label>Group</mat-label>
                <mat-select [(ngModel)]="participant.GroupId" [ngModelOptions]="{standalone: true}">
                  <mat-option *ngFor="let group of groups" [value]="group.Id">
                    {{group.Title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
  
          </div>  
  
        </div> 
      </div>
  
      <main class="page__footer">
  
        <button class="button button--large command command--unselected" style="margin:0 1em" (click)="addNewParticipant()">
          Save
        </button>
  
      </main>
    </form>
  
  </div>
