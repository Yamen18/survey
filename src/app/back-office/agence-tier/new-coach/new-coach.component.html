<div class="container">
    <form class="form-horizontal" role="form">
      <div class='container'>
  
        <div class='row'>
          <div class="col-lg-12">
            <div class="form-heading">
              <span class="prg">Coach Information</span>
            </div>
          </div>
        </div>
        <div class='row'>
  
          <div class="col-lg-6">
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.name" [ngModelOptions]="{standalone: true}" placeholder="Name" required />
            </mat-form-field>
   
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.email" [ngModelOptions]="{standalone: true}" placeholder="Email" required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.phone" [ngModelOptions]="{standalone: true}" placeholder="Phone" required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.mobile" [ngModelOptions]="{standalone: true}" placeholder="Mobile" required />
            </mat-form-field>

            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required />
            </mat-form-field>
          </div>
  
          <div class="col-lg-6">
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.address" [ngModelOptions]="{standalone: true}" placeholder="Address" required />
            </mat-form-field>
  
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.zip_code" [ngModelOptions]="{standalone: true}" placeholder="ZIP" required />
            </mat-form-field>
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.city" [ngModelOptions]="{standalone: true}" placeholder="City" required />
            </mat-form-field>

            
            <mat-form-field class=" col-sm-12">
              <input matInput [(ngModel)]="coach.country" [ngModelOptions]="{standalone: true}" placeholder="Country" required />
            </mat-form-field>

  
          </div>
        </div>
  
  
  
      </div>
  
      <main class="page__footer">
        <button class="button button--large command command--unselected" style="margin:0 1em" (click)="addNewCoach()">
          Save
        </button>
  
      </main>
    </form>
  
  </div>
