<div class="container">
  <div class='row'>
    <div class="col-lg-12">
      <div class="form-heading">
        <span class="prg">List Of Participants</span>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.FirstName}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="GroupId">
        <th mat-header-cell *matHeaderCellDef> GroupId </th>
        <td mat-cell *matCellDef="let element"> {{element.GroupId}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element;let i =index;">
          <span [routerLink]="['./edit-participant', element.Id]"><i class="material-icons">edit</i></span>
          <span (click)="deleteParticipant(i)"><i class="material-icons">close</i></span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <main class="page__footer">
    <button class="button button--large command command--unselected" style="margin:0 1em"
      (click)="backToCompanyFormulaire()">
      Back To Session
    </button>
    <button class="button button--large command command--unselected" style="margin:0 1em"
      routerLink="./new-participant">
      Add New Participant
    </button>
  </main>
</div>
