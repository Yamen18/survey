<div class="container">
    <div class='row'>
      <div class="col-lg-12">
        <div class="form-heading">
          <span class="prg">Library</span>
        </div>
      </div>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="sharedTemplate">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element;let i =index;">
            <span [routerLink]="['./edit-template', element.Id]"><i class="material-icons">edit</i></span>
            <!-- <span (click)="deleteCompany(i)"><i class="material-icons">close</i></span> -->
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div class='row'>
        <div class="col-lg-12">
          <div class="form-heading">
            <span class="prg">Agency Tempalte</span>
          </div>
        </div>
      </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="specificTemplate">
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element;let i =index;">
              <span [routerLink]="['./edit-template', element.Id]"><i class="material-icons">edit</i></span>
              <span (click)="deleteCompany(i)"><i class="material-icons">close</i></span>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    
      <main class="page__footer">
        <button class="button button--large command command--unselected"
        routerLink="./new-template"
         style="margin:0 1em">
          Add New Template
        </button>
  
      </main>
  </div>
