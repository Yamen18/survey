<div class="container">
    <form class="form-horizontal" role="form">
      <div class='container'>
  
        <div class='row'>
          <div class="col-lg-12">
            <div class="form-heading">
              <span class="prg">Payment Session</span>
            </div>
          </div>
        </div>
        <div class='row'>
  
          <div class="col-lg-12">
  
            <mat-form-field class=" col-sm-12">
              <input matInput type="number" disabled placeholder="amount in $phere Coin" value="150" required />
            </mat-form-field>

            <mat-form-field class=" col-sm-12">
                <mat-label>Currency</mat-label>
                <mat-select (selectionChange)="changeCurrency($event.value)">
                    <mat-option [value]="'euro'" >Euro</mat-option>
                    <mat-option [value]="'dollar'">Dollar USA</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class=" col-sm-12">
                <input matInput type="number" disabled placeholder="amount in $phere Coin" [ngModelOptions]="{standalone: true}" [(ngModel)]="amount" required />
              </mat-form-field>
  
          </div>
        </div>
  
      </div>
  
      <main class="page__footer">
        <button class="button button--large command command--unselected" style="margin:0 1em">
          Pay
        </button>
  
      </main>
    </form>
  
  </div>
