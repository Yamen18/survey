<div style="text-align:center">
  <h3>
    QR Code generated
  </h3>
</div>

<div>
  <ngx-qrcode [elementType]="elementType" [value]="value" cssClass="coolQRCode" errorCorrectionLevel="L">
  </ngx-qrcode>

  <button  (click)="closePopUp();navigateTo();" class="button button--large command command--unselected"
    style="margin:0 1em">
    start session
  </button>
</div>
